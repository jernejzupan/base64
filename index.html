<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <script>
        // Function to get the value of a URL parameter
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to decode Base64
        function decodeBase64(base64Text) {
            try {
                // Decode base64 to bytes
                const bytes = Uint8Array.from(atob(base64Text), c => c.charCodeAt(0));
                // Convert bytes to UTF-8 string
                return new TextDecoder('utf-8').decode(bytes);
            } catch (e) {
                return "Invalid Base64 or UTF-8 string";
            }
        }

        // Display decoded result when the page loads
        window.onload = function() {
            const base64Text = getURLParameter("in");
            if (base64Text) {
                document.getElementById("out").innerText = decodeBase64(base64Text);
            } else {
                document.getElementById("out").innerText = "No Base64 text found in URL";
            }
        };
    </script>
</head>
<body>
    <h1 id="out"></h1>
</body>
</html>
